  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title>Gaurav Mali: {% if page.title %}{{ page.title }} {% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}"> {% endif %}
    <meta name="author" content="Gaurav Mali">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    {% if page.carousel %}<link rel="stylesheet" href="/css/bootstrap.min.css">{% endif %}

  </head>

  <body class="tk-depot-new">
    <div id="fb-root"></div>
    <div id="container">
      <header>
        <a href="/" title="Gaurav Mali" class="logo"><img alt="Gaurav Mali" src="/img/logo.png" /></a>
        <nav>
          <ul>
            <li class="thoughts"><a {% if page.thoughts %}class="current"{% endif %} href="/thoughts/" title="Thoughts"> Thoughts</a></li>
            <li class="apps"><a {% if page.apps %} class="current" {% endif %} href="/apps/" title="Apps"> Apps</a></li>
            <li class="contact"><a {% if page.contact %} class="current" {% endif %} href="/contact/" title="Contact"> Contact</a></li>
          </ul>
        </nav>
      </header>      
      {{ content }}      
      <footer>
        <div id="social">
          <ul>
            <li class="twitter"><a href="http://www.twitter.com/G_Mali" title="@G_Mali"> Twitter</a></li>
            <li class="skype"><a href="skype:gaurav.mali.90?add" title="gaurav.mali.90"> Skype</a></li>
            <li class="linkedin"><a href="http://www.linkedin.com/in/gauravmali" title="LinkedIn"> LinkedIn</a></li>
            <li class="forrst"><a href="http://forrst.me/GMali" title="G_Mali"> Forrst</a></li>
            <li class="github"><a href="http://github.com/GMali" title="GMali"> Github</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="/js/libs/modernizr-1.7.min.js"></script>
    <script type="text/javascript" src="http://use.typekit.com/yyd1epf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>


    {% if page.carousel %}<script src="/js/bootstrap.min.js"></script>{% endif %}
    
    <!-- scripts concatenated and minified via ant build script-->
    <script src="/js/plugins.js"></script>
    <script src="/js/jquery.colors.js"></script>
    <script src="/js/jquery.bgpos.js"></script>
    <script src="/js/script.js"></script>
    <!-- end scripts-->
